<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Peladas das Quintas Feiras</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #2a2e44 0%, #1a1d2e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f5f5f5;
    }

    .login-container {
      background: rgba(51, 56, 77, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(249, 178, 51, 0.3);
    }

    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-section h1 {
      color: #f9b233;
      font-size: 24px;
      margin-bottom: 5px;
    }

    .logo-section p {
      color: #ccc;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #f9b233;
      font-weight: 600;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid rgba(249, 178, 51, 0.3);
      border-radius: 8px;
      background: rgba(42, 46, 68, 0.8);
      color: #f5f5f5;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #f9b233;
      box-shadow: 0 0 0 3px rgba(249, 178, 51, 0.1);
    }

    .form-group input::placeholder {
      color: #888;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #f9b233 0%, #e09d2a 100%);
      color: #2a2e44;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(249, 178, 51, 0.4);
    }

    .error-message {
      background: rgba(220, 53, 69, 0.2);
      color: #ff6b7a;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #dc3545;
      font-size: 14px;
    }

    .demo-info {
      background: rgba(51, 56, 77, 0.5);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      border: 1px solid rgba(249, 178, 51, 0.2);
    }

    .demo-info h3 {
      color: #f9b233;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .demo-accounts {
      display: grid;
      gap: 10px;
    }

    .demo-account {
      display: flex;
      justify-content: space-between;
      padding: 8px 12px;
      background: rgba(42, 46, 68, 0.5);
      border-radius: 6px;
      font-size: 13px;
    }

    .demo-account .username {
      color: #f9b233;
      font-weight: 600;
    }

    .demo-account .password {
      color: #ccc;
      font-family: 'Courier New', monospace;
    }

    .account-type {
      color: #f9b233;
      font-size: 12px;
      font-weight: 600;
      margin: 15px 0 8px 0;
      text-transform: uppercase;
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 20px;
        padding: 30px 25px;
      }
      
      .demo-info {
        margin-top: 15px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <h1>⚽ Futsal Manager</h1>
      <p>Peladas das Quintas Feiras</p>
    </div>

    

    <form method="POST" action="/login">
      <div class="form-group">
        <label for="username">Utilizador</label>
        <input type="text" id="username" name="username" placeholder="Digite o seu utilizador" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Digite a sua password" required>
      </div>

      <button type="submit" class="login-btn">Entrar</button>
    </form>

    <div class="demo-info">
      <h3>🔑 Contas de Demonstração</h3>
      
      <div class="account-type">Administradores</div>
      <div class="demo-accounts">
        <div class="demo-account">
          <span class="username">admin1</span>
          <span class="password">admin123</span>
        </div>
        <div class="demo-account">
          <span class="username">admin2</span>
          <span class="password">admin</span>
        </div>
      </div>

      <div class="account-type">Utilizadores</div>
      <div class="demo-accounts">
        <div class="demo-account">
          <span class="username">user1</span>
          <span class="password">user</span>
        </div>
        <div class="demo-account">
          <span class="username">user2</span>
          <span class="password">user</span>
        </div>
        <div class="demo-account">
          <span class="username">...</span>
          <span class="password">...</span>
        </div>
        <div class="demo-account">
          <span class="username">user19</span>
          <span class="password">user</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Auto-focus no campo de username
    document.getElementById('username').focus();

    // Função para preencher login rapidamente (desenvolvimento)
    function quickLogin(username, password) {
      document.getElementById('username').value = username;
      document.getElementById('password').value = password;
    }

    // Adicionar eventos de clique nas contas demo
    document.querySelectorAll('.demo-account').forEach(account => {
      account.style.cursor = 'pointer';
      account.title = 'Clique para preencher automaticamente';
      
      account.addEventListener('click', () => {
        const username = account.querySelector('.username').textContent;
        const password = account.querySelector('.password').textContent;
        
        if (username !== '...') {
          quickLogin(username, password);
        }
      });
    });
  </script>
</body>
</html>
